<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reedsport Trap Shooters - Scorecard</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <style>
    .scorecard-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.85rem;
      table-layout: fixed;
    }

    .scorecard-table th,
    .scorecard-table td {
      padding: 0.25rem;
      text-align: center;
      word-wrap: break-word;
      overflow: hidden;
      white-space: nowrap;
    }

    .scorecard-table select {
      width: 100%;
    }

    .score-cell {
      width: 32px;
      height: 32px;
      font-size: 1rem;
      margin: 2px;
      padding: 0;
    }

    .total-cell {
      min-width: 40px;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .scorecard-table {
        font-size: 0.65rem;
      }

      .score-cell {
        width: 24px;
        height: 24px;
        font-size: 0.85rem;
      }

      .controls {
        flex-direction: column;
        align-items: flex-start;
      }

      .controls label {
        width: 100%;
      }
    }
  </style>
</head>
<body class="dark-theme">
  <div id="site-header"></div>
  <script src="header.js"></script>

  <main>
    <div class="controls">
      <label>Date:
        <input type="date" id="eventDate" />
      </label>
      <label>Field #:
        <input type="text" id="fieldNumber" />
      </label>
      <label>Scorekeeper:
        <input type="text" id="scorekeeper" />
      </label>
      <label>Team:
        <input type="text" id="teamName" />
      </label>
      <label>Shooters:
          <select id="shooterCount">
          <option value="1">1 Shooter</option>
          <option value="2">2 Shooters</option>
          <option value="3">3 Shooters</option>
          <option value="4">4 Shooters</option>
          <option value="5">5 Shooters</option>
        </select>
      </label>
    </div>

    <div id="scorecardContainer" style="overflow-x: auto;"></div>

    <div class="actions">
      <button onclick="saveScorecard()">Save</button>
      <button onclick="window.print()">Print</button>
      <button onclick="resetScorecard()">Clear</button>
    </div>
  </main>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBvEwTG-09kfBQ2CWlvov7puqew9jWuThQ",
      authDomain: "reedsport-trap-shooters.firebaseapp.com",
      projectId: "reedsport-trap-shooters",
      storageBucket: "reedsport-trap-shooters.appspot.com",
      messagingSenderId: "963218553000",
      appId: "1:963218553000:web:b1d3fcfc75988d8e906a9d"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function renderScorecard() {
      const count = parseInt(document.getElementById('shooterCount').value);
      const container = document.getElementById('scorecardContainer');
      container.innerHTML = '';

      db.ref('roster').once('value', snapshot => {
        const shooters = snapshot.val() || [];

        const table = document.createElement('table');
        table.classList.add('scorecard-table');

        // Table header
        const header = document.createElement('tr');
        header.innerHTML = `<th>Shooter</th>`;
        for (let i = 1; i <= 25; i++) {
          const th = document.createElement('th');
          th.textContent = `R${i}`;
          header.appendChild(th);
        }
        header.innerHTML += `<th>Total</th>`;
        table.appendChild(header);

        for (let i = 0; i < count; i++) {
          const row = document.createElement('tr');

          // Shooter dropdown
          const shooterCell = document.createElement('td');
          const select = document.createElement('select');
          select.name = `shooter-${i}`;
          
          const blankOption = document.createElement('option');
          blankOption.value = '';
          blankOption.textContent = '';
          select.appendChild(blankOption);

          shooters.forEach(name => {
            const option = document.createElement('option');
            option.value = name;
            option.textContent = name;
            select.appendChild(option);
          });
          shooterCell.appendChild(select);
          row.appendChild(shooterCell);

          let totalHits = 0;
          const scoreCells = [];

          for (let j = 0; j < 25; j++) {
            const td = document.createElement('td');
            const btn = document.createElement('button');
            btn.classList.add('score-cell');
            btn.style.minWidth = '50px';
            btn.style.minHeight = '50px';
            btn.style.margin = '6px';
            btn.textContent = '';
            btn.dataset.state = '';
            btn.onclick = () => {
              if (btn.dataset.state === '') {
                btn.textContent = '/';
                btn.dataset.state = 'hit';
                btn.classList.add('hit');
                btn.classList.remove('miss');
              } else if (btn.dataset.state === 'hit') {
                btn.textContent = 'O';
                btn.dataset.state = 'miss';
                btn.classList.add('miss');
                btn.classList.remove('hit');
              } else {
                btn.textContent = '';
                btn.dataset.state = '';
                btn.classList.remove('hit', 'miss');
              }
              updateTotal();
            };
            td.appendChild(btn);
            row.appendChild(td);
            scoreCells.push(btn);
          }

          const totalCell = document.createElement('td');
          totalCell.classList.add('total-cell');
          row.appendChild(totalCell);

          function updateTotal() {
            const total = scoreCells.filter(btn => btn.dataset.state === 'hit').length;
            totalCell.textContent = total;
          }

          table.appendChild(row);
        }

        container.appendChild(table);
      });
    }

    window.onload = () => {
      document.getElementById('shooterCount').value = '1';
      renderScorecard();
      document.getElementById('shooterCount').addEventListener('change', renderScorecard);
    };
  </script>
  
  <script src="script.js"></script>
</body>
</html>

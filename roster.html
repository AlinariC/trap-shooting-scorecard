<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reedsport Trap Shooters - Roster</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body class="dark-theme">
  <div id="site-header"></div>
  <script src="header.js"></script>
  <main>
    <h2>Manage Roster</h2>
    <div class="controls">
      <label>Add Name:
        <input type="text" id="newName" />
      </label>
      <button onclick="addName()" title="Add Name" class="icon-button">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 5v14m-7-7h14" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>

    <div id="rosterList" class="shooter-block">
      <h3>Current Roster:</h3>
      <ul id="nameList"></ul>
    </div>
  </main>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBvEwTG-09kfBQ2CWlvov7puqew9jWuThQ",
      authDomain: "reedsport-trap-shooters.firebaseapp.com",
      projectId: "reedsport-trap-shooters",
      storageBucket: "reedsport-trap-shooters.appspot.com",
      messagingSenderId: "963218553000",
      appId: "1:963218553000:web:b1d3fcfc75988d8e906a9d"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => {
        toast.classList.remove('show');
      }, 2000);
    }

    function loadRosterList() {
      const ul = document.getElementById('nameList');
      ul.innerHTML = '';
      db.ref('roster').once('value', snapshot => {
        const list = snapshot.val() || [];
        list.forEach((name, index) => {
          const li = document.createElement('li');
          li.textContent = name + ' ';
          const removeBtn = document.createElement('button');
          removeBtn.innerHTML = `
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20">
              <path fill="#ff3b30" d="M3 6h18M8 6v12a2 2 0 002 2h4a2 2 0 002-2V6m-6-3h4a1 1 0 011 1v1H8V4a1 1 0 011-1z" />
            </svg>`;
          removeBtn.classList.add('icon-button');
          removeBtn.title = 'Remove Name';
          removeBtn.removeAttribute('style');
          removeBtn.onclick = () => {
            list.splice(index, 1);
            db.ref('roster').set(list).then(() => {
              loadRosterList();
              showToast("✓ Name removed");
            });
          };
          li.appendChild(removeBtn);
          ul.appendChild(li);
        });
      });
    }

    function addName() {
      const newName = document.getElementById('newName').value.trim();
      if (!newName) return alert('Please enter a name.');
      
      db.ref('roster').once('value')
        .then(snapshot => {
          const list = snapshot.val() || [];
          list.push(newName);
          return db.ref('roster').set(list);
        })
        .then(() => {
          document.getElementById('newName').value = '';
          loadRosterList();
          showToast("✓ Name added");
        })
        .catch(error => {
          console.error("Error adding name to Firebase:", error);
          alert("Something went wrong while saving the name.");
        });
    }

    window.onload = () => {
      loadRosterList();
      setTimeout(() => showToast("✓ Toast working"), 500);
    };
  </script>
  
  <div id="toast" class="toast"></div>
</body>
</html>

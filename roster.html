<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reedsport Trap Shooters - Roster</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('serviceWorker.js')
      .then(() => console.log("SW registered"))
      .catch(err => console.error("SW failed", err));
  }
</script>
</head>
<body class="dark-theme">
  <header>
    <img src="logo.png" alt="Reedsport Trap Shooters Logo" class="logo" style="width: 320px;" />
    <nav>
      <a href="index.html">Scorecard</a>
      <a href="roster.html" class="active">Roster</a>
      <a href="results.html">Results</a>
    </nav>
</header>
  <main>
    <h2>Manage Roster</h2>
    <div class="controls">
      <label>Add Name:
        <input type="text" id="newName" />
      </label>
      <button onclick="addName()" title="Add Name">âž•</button>
    </div>

    <div id="rosterList" class="shooter-block">
      <h3>Current Roster:</h3>
      <ul id="nameList"></ul>
    </div>
  </main>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBvEwTG-09kfBQ2CWlvov7puqew9jWuThQ",
      authDomain: "reedsport-trap-shooters.firebaseapp.com",
      projectId: "reedsport-trap-shooters",
      storageBucket: "reedsport-trap-shooters.appspot.com",
      messagingSenderId: "963218553000",
      appId: "1:963218553000:web:b1d3fcfc75988d8e906a9d"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => {
        toast.classList.remove('show');
      }, 2000);
    }

    function loadRosterList() {
      const ul = document.getElementById('nameList');
      ul.innerHTML = '';
      db.ref('roster').once('value', snapshot => {
        const list = snapshot.val() || [];
        list.forEach((name, index) => {
          const li = document.createElement('li');
          li.textContent = name + ' ';
          const removeBtn = document.createElement('button');
          removeBtn.textContent = 'ðŸ—‘ï¸';
          removeBtn.title = 'Remove Name';
          removeBtn.removeAttribute('style');
          removeBtn.onclick = () => {
            list.splice(index, 1);
            db.ref('roster').set(list).then(() => {
              loadRosterList();
              showToast("âœ“ Name removed");
            });
          };
          li.appendChild(removeBtn);
          ul.appendChild(li);
        });
      });
    }

    function addName() {
      const newName = document.getElementById('newName').value.trim();
      if (!newName) return alert('Please enter a name.');
      
      db.ref('roster').once('value')
        .then(snapshot => {
          const list = snapshot.val() || [];
          list.push(newName);
          return db.ref('roster').set(list);
        })
        .then(() => {
          document.getElementById('newName').value = '';
          loadRosterList();
          showToast("âœ“ Name added");
        })
        .catch(error => {
          console.error("Error adding name to Firebase:", error);
          alert("Something went wrong while saving the name.");
        });
    }

    window.onload = () => {
      loadRosterList();
      setTimeout(() => showToast("âœ“ Toast working"), 500);
    };
  </script>
  
  <div id="toast" class="toast"></div>
</body>
</html>
